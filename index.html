
<!doctype html>
<html>
<head>
    <title>Reaction Tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="reaction.css"> </style>

</head>


<body>

<div id="container">

	<h1>Reaction Tester</h1>

	<p>Click the dots as quickly as you can as they appear!</p>

	<div id="gameArea"> 
		<div id="startBox" class="hoverHighlight">
		BEGIN
		</div>

		<div id="myBox"> 
		</div>

		<div id="end">

			<div id="highScores">
			<!--Javascript adds score -->
			</div>

			<div id="endBox">
			<!--Javascript adds time -->
			</div>


			<div id="playAgain" class="hoverHighlight">
			Play again?
			</div>
		</div>


	</div>

</div>

    <script>

    	$(".hoverHighlight").mouseover(function() {
			$(this).css("box-shadow","0px 0px 0px 2px");
		}).mouseout(function() {
			$(this).css("box-shadow","none");
		});

    </script>

    <script type="text/javascript" src="reaction.js"></script>


</body>
</html>
